<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<header>
		<div class="container">
			<div class="header-left-block">
				<a href="" class="header-phone-number"></a>
				<div class="header-left-strip">
					<a href="">Каталог товаров</a>
				</div>
			</div><!-- /.header-left-block -->
			<div class="header-center-block">
				<a href="">
					<img src="" alt="">
				</a>
				<form class="header-search-form">
					<input type="search" name="" id="" placeholder="Поиск">
				</form>
			</div><!-- /.header-logo-block -->
			<div class="header-right-block">
				<a href=""><img src=""><span></span></a>
				<nav>
					<a href="">О нас</a>
					<a href="">Доставка</a>
					<a href="">Корзина</a>
				</nav>
			</div><!-- /.header-right-block -->
		</div><!-- /.container -->
	</header>
	<main>
		<section class="goods-section blue-background-section cloud-section">
			<div class="container">
				<div class="goods-slider">
					<div class="goods">
						<figure>
							<div class="goods-image">
								<img src="" alt="">
								<a href="">Изменить комплект</a>
							</div>
							<figcaption>
								<h3></h3>
								<a class="goods-name">Cotton House</a>
								<p class="goods-description">Двойное евро "Фьюжен"</p>
								<p class="goods-price">
									<span class="goods-price-number">9200</span>
									<span>грн.</span>
								</p>
								<a href="" class="goods-cart">
									<img src="" alt="">
								</a>
							</figcaption>
						</figure>
					</div><!-- /.goods -->
				</div><!-- /.goods-slider -->
			</div><!-- /.container -->
		</section><!-- /.goods-section -->
	</main>

	<div class="modal">
		<div class="modal-blackening"></div>
		<div class="modal-body">

			<form class="cart-modal">
				<div class="cart-modal_header">
					<div class="cart-modal-header_count">
						<h3>Количество товаров:<span>03</span></h3>
					</div>
				</div><!-- /.cart-header -->

				<div class="cart-modal_body">

					<div class="item">
						<div class="item-photo">
							<img src="" alt="">
						</div>
						<div class="item-info">
							<p class="item-info_name"></p>
							<p class="item-info_description"></p>
							<select>
								<option>Полуторный</option>
								<option>Полуторный</option>
								<option>Полуторный</option>
							</select>
						</div><!-- /.item-info -->
						<div class="item-additional">
							<div class="item-additional_count">
								<p></p>
								<input type="number" name="">
							</div>
							<div class="item-additional_checkbox">
								<p></p>
								<label for="1"></label>
								<input type="checkbox" id="1" name="">
							</div>
						</div><!-- /.item-additional -->
						<div class="item-count-total">
							<input type="number" name="">
						</div>
						<div class="item-price">
							<p><span class="item-price_number"></span></p>
						</div>
						<div class="item-delete">
							<a href=""><img src="" alt=""></a>
						</div>
					</div><!-- /.item -->
					<div class="cart-total-price">
						<p>Всего:<span>10.000</span>грн</p>
					</div>

					<a class="close-button"><img src="" alt=""></a>
				</div><!-- /.cart-modal-body -->

				<div class="cart-modal_margin">
					<img src="" alt="">
				</div>

				<div class="user-info">
					<h3></h3>
					<div class="user-info_column">
						<input type="text" name="" placeholder="">
						<input type="email" name="" placeholder="">
						<input type="text" name="" placeholder="">
					</div>
					<div class="user-info_column">
						<input type="text" name="" placeholder="">
						<select>
							<option></option>
							<option></option>
						</select>
						<select>
							<option></option>
							<option></option>
						</select>
					</div>
					<div class="user-info_column">
						<textarea placeholder=""></textarea>
					</div>
					<input type="submit" name="">
				</div>

			</form><!-- /.cart -->
		</div><!-- /.modal-body -->
	</div><!-- /.cart-modal modal -->
</body>
</html>
